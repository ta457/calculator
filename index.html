<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main flex-center">
        <div class="container">
            <div class="screen">
                <div class="row1"></div>
                <div class="row2"></div>
            </div>
            <div class="keyboard">
                <div class="key yellow">AC</div>
                <div class="key yellow">+/-</div>
                <div class="key yellow">%</div>
                <div class="key red">/</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key red">x</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key red">-</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key red">+</div>
                <div class="key">Del</div>
                <div class="key">0</div>
                <div class="key">.</div>
                <div class="key red">=</div>
            </div>
        </div>
    </div>
    
    <div class="footer flex-center"><a class="flex-center" href="https://github.com/ta457/calculator" target="_blank">Copyright Â© 2022 ta457 <img src="img/github.png" alt="github"></a></div>
</body>
</html>
