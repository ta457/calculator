<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main flex-center">
        <div class="container">
            <div class="screen">
                <div class="row1"></div>
                <div class="row2">0</div>
            </div>
            <div class="keyboard">
                <div class="btn yellow">AC</div>
                <div class="btn yellow">+/-</div>
                <div class="btn yellow">%</div>
                <div class="btn red">÷</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn red">×</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn red">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn red">+</div>
                <div class="btn yellow">Del</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn red">=</div>
            </div>
        </div>
    </div>
    
    <div class="footer flex-center"><a class="flex-center" href="https://github.com/ta457/calculator" target="_blank">Copyright © 2022 ta457 <img src="img/github.png" alt="github"></a></div>
</body>
</html>
